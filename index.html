<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="div__container">
      <div class="div__clock">

        <!-- Clock Hand  -->
        <div class="hand" id="hour"><i style="--width: 4px;--height: 65px; --bg-color: #F11A7B"></i> </div>
        <div class="hand" id="minute"><i style="--width: 4px;--height: 80px; --bg-color: #068FFF"></i> </div>
        <div class="hand" id="second"><i style="--width: 3px;--height: 90px; --bg-color: #f4f4f4"></i> </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>

      </div>
    </div>

	<script src="./script.js"></script>
  </body>
</html>
